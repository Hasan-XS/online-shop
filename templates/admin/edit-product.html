{% extends 'base.html' %} {% block title %}
<title>admin | EDIT {{ products.id }} Product</title>
{% endblock %} {% block body %}
<div>
  <form action="#" method="post" enctype="multipart/form-data">
    <input
      type="text"
      name="name"
      value="{{ products.name }}"
      placeholder="name"
      id=""
    /><br />
    <textarea
      name="description"
      id=""
      cols="30"
      rows="10"
      placeholder="description"
    >
    {{products.description }}</textarea
    ><br />
    <input type="number" value="{{products.price}}" name="price" id="" /><br />
    <input type="checkbox" name="active" id="" {{ "checked" if products.active
    == "active" }}/><br />
    <input type="submit" />
  </form>
</div>
{% endblock %}
