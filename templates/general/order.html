{% extends 'base.html' %} {% block title %}
    <title>Order {{ cart.id }}</title>
{% endblock %}
{% block body %}

    {% for item in cart.cart_items %}
        <section>
            <div>
                <img style="width: 200px" src="/static/cover/{{ item.product.id }}.jpg"/>
            </div>
            {{ item.product.name }}
            {{ item.price }}
            {{ item.quantity }}
        </section>
    {% endfor %}
{% endblock %}
